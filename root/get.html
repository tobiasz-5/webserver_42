<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Webserv 42 - Test GET</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffffff, #dcdcdc); /* bianco â†’ argento */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      text-align: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6px);
    }

    code {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      font-family: monospace;
      font-weight: bold;
      animation: rainbowText 4s infinite alternate ease-in-out;
    }

    @keyframes rainbowText {
      0%   { color: #e63946; } /* rosso */
      25%  { color: #f1c40f; } /* giallo */
      50%  { color: #2ecc71; } /* verde */
      75%  { color: #3498db; } /* blu */
      100% { color: #9b59b6; } /* viola */
    }

    .foto {
        width:242px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1><code>GET</code></h1>
    <p><code>Webserv ------></code><br/><br/><code> GET su /get.html</code>.</p>
    <img class="foto" src="images/pokemon.jpg"> 
  </div>
  <footer><code>42 Webserv Project | C++</code></footer>
</body>
</html>
