<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Webserv 42 - DELETE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffffff, #dcdcdc);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    input[type="text"], button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    code {
      background-color: rgba(0, 0, 0, 0.05);
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      font-family: monospace;
      font-weight: bold;
      animation: rainbowText 4s infinite alternate ease-in-out;
    }

    @keyframes rainbowText {
      0%   { color: #e63946; }
      25%  { color: #f1c40f; }
      50%  { color: #2ecc71; }
      75%  { color: #3498db; }
      100% { color: #9b59b6; }
    }

    .foto {
      width: 242px;
    }

    #deleteResult {
      margin-top: 1rem;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1><code>DELETE</code></h1>
    <p>Elimina un file nella cartella <code>/upload/</code> del server</p>

    <form id="deleteForm">
      <input type="text" id="filename" placeholder="Nome del file (es. test.txt)">
      <button type="submit">Elimina File</button>
    </form>

    <div id="deleteResult">üóëÔ∏è Nessuna richiesta ancora inviata.</div>

    <img class="foto" src="images/pokemon.jpg" alt="Immagine Pokemon">
  </div>
  <footer><code>42 Webserv Project | C++</code></footer>

  <script>
    const form = document.getElementById("deleteForm");
    const result = document.getElementById("deleteResult");
    const input = document.getElementById("filename");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const filename = input.value.trim();
      if (!filename) {
        result.textContent = "‚ùå Inserisci un nome di file valido.";
        return;
      }

      const res = await fetch("/uploads/" + filename, { method: "DELETE" });

      if (res.ok) {
        result.textContent = "‚úÖ File eliminato con successo.";
      } else if (res.status === 404) {
        result.textContent = "‚ùå File non trovato.";
      } else if (res.status === 405) {
        result.textContent = "‚ùå Metodo DELETE non abilitato.";
      } else {
        result.textContent = "‚ùå Errore (" + res.status + "): impossibile eliminare il file.";
      }
    });
  </script>
</body>
</html>
