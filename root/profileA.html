<!DOCTYPE html>
<html>
<head>
    <title>Profile A - Server 2</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            text-align: center;
            background-color: #e6f2ff;
        }
        h1 {
            color: #00509e;
        }
        .profile {
            margin-top: 25px;
        }
        .profile img {
            border-radius: 50%;
            width: 160px;
            height: 160px;
            object-fit: cover;
            border: 3px solid #00509e;
        }
        .back-link {
            margin-top: 25px;
            display: inline-block;
            text-decoration: none;
            color: #00509e;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .upload-section {
            margin-top: 35px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .file-input {
            padding: 10px;
            border: 2px dashed #00509e;
            border-radius: 6px;
            background-color: #f0f8ff;
            cursor: pointer;
        }
        .upload-btn {
            padding: 12px 20px;
            background-color: #00509e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .upload-btn:hover {
            background-color: #003f7f;
        }
        .upload-info {
            font-size: 13px;
            color: #444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üåê Profile A - Server 2</h1>
    <div class="profile">
        <img src="/images/micioA.jpg" alt="Profile A Image">
        <p>Name: Micio A</p>
    </div>
    
    <div class="upload-section">
        <h2>Upload File</h2>
        <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input">
                <input type="file" name="file" accept="image/*" required>
                <label>Select an image to upload</label>
            </div>
            <button type="submit" class="upload-btn">Upload</button>
        </form>
        <div class="upload-info">
            <p>Accepted formats: JPG, PNG, GIF...</p>
            <p>Note: This is Server 2 upload zone</p>
        </div>
    </div>
    
    <a class="back-link" href="/index.html">‚¨Ö Back to Homepage</a>
</body>
</html>
